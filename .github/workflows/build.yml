name: Build project

on:
  workflow_dispatch: {}

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - iOS # Build an iOS player.
          - Android # Build an Android .apk standalone app.
          - WebGL # WebGL.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Add these steps to set Git user identity
      - name: Set up Git
        run: |
          git config --global user.email "kasdit.ruangmunjit@gmail.com"
          git config --global user.name "bossKasidit"

      - name: "Unity Project Settings Info"
        id: unity-project-settings-info
        uses: Breakstep-Studios/unity-project-settings-info@v1.0.0
      - name: "Output Bundle Version"
        run: |
          echo bundleVersion: ${{ steps.unity-project-settings-info.outputs.bundle-version }}
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - name: Check Free Disk Space (Android)
        if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
      - name: Build with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          allowDirtyBuild: true
          targetPlatform: ${{ matrix.targetPlatform }}
          versioning: Semantic

      # Create GitHub Release
      - name: Create Tag
        run: git tag -a v${{ steps.unity-project-settings-info.outputs.bundle-version }} -m "Version ${{ steps.unity-project-settings-info.outputs.bundle-version }}"
      - name: Push Tag
        run: git push origin v${{ steps.unity-project-settings-info.outputs.bundle-version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/${{ matrix.targetPlatform }}
          token: ${{ secrets.GITHUB_TOKEN }}
